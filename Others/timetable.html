<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        table,th,td{
            border: 2px solid black;
            border-collapse:collapse;
            padding:10px;
            text-align:center;
            margin: auto;
        }
        th{
            background-color: green;
            color: #eee;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">My Weekly Timetable</h3>
       <div id="a">
         <table width="80%">
            <caption style="text-align:center">Class Schedule</caption>
            <tr>
                <th>Day</th>
                <th>9-10</th>
                <th>10-11</th>
                <th>11-12</th>
                <th>12-1</th>
                <th>1-2</th>
                <th>2-3</th>
                <th>3-4</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Physics</td>
                <td rowspan="2">Lab</td>
                <td>English</td>
                <td colspan="3">Lunch Break</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Computer</td>
                <td>Math</td>
                <td>Chemistry</td>
                <td>History</td>
                <td colspan="2">Sports</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Biology</td>
                <td>Math</td>
                <td>Computer</td>
                <td>English</td>
                <td colspan="3">Project Work</td>
            </tr>

        </table>
       </div>
    </div>
</body>
</html>
